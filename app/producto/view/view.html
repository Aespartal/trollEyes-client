<div class="slide-animate-container">
    <ng-include src="'app/menu.html'"></ng-include>
</div>
<div class="header shadow">
    <h1><span class="font-weight-bold">Vista de post</span></h1>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form name="userForm" ng-show="!fallo&&!hecho">
                <div class="form-group row">
                    <label for="titulo" class="col-sm-2 col-form-label" >Id:</label>
                    <div class="col-sm-10">
                        <p>{{id}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="titulo" class="col-sm-2 col-form-label" >Codigo:</label>
                    <div class="col-sm-10">
                        <h2 class="font-weight-bold">{{codigo}}</h2>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cuerpo" class="col-sm-2 col-form-label" >Existencias:</label>
                    <div class="col-sm-10">
                        <p>{{existencias}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="etiquetas" class="col-sm-2 col-form-label">Precio:</label>
                    <div class="col-sm-10">
                        <p>{{precio}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="etiquetas" class="col-sm-2 col-form-label">Tipo Producto:</label>
                    <div class="col-sm-10">
                        <p>{{tipo_producto_obj.descripcion}}</p>
                    </div>
                </div>
               
                <hr>
                <div class="form-group row">
                        <div class="col-sm-10">
                    <p><i class="material-icons">
                            insert_comment
                            </i> / Comentarios: </p>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
<ng-include src="'./app/footer.html'"></ng-include>
