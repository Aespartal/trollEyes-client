    <ng-include src="'app/menu.html'"></ng-include>

<ng-include src="'app/menu.html'"></ng-include>
<div class="header shadow">
    <h1>Vista de producto</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <img ng-src="{{imagen}}">
            <form name="userForm" ng-show="!fallo&&!hecho">
                <div class="form-group row" ng-show="authStatus==200">
                    <label for="id" class="col-sm-2 col-form-label">Id:</label>
                    <div class="col-sm-10">
                        <p>{{id}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="codigo" class="col-sm-2 col-form-label">Codigo:</label>
                    <div class="col-sm-10">
                        <p class="font-weight-bold">{{codigo}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="existencias" class="col-sm-2 col-form-label">Existencias:</label>
                    <div class="col-sm-10">
                        <p>{{existencias}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="precio" class="col-sm-2 col-form-label">Precio:</label>
                    <div class="col-sm-10">
                        <p>{{precio}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tipo_producto_obj" class="col-sm-2 col-form-label">Tipo Producto:</label>
                    <div class="col-sm-10">
                        <p>{{tipo_producto_obj.descripcion}}</p>
                    </div>
                </div>
            </form>
            <a href="#!/producto/view/{{fila.id}}" class="btn btn-primary">AÃ±adir al carrito</a>
        </div>
    </div>
</div>
<ng-include src="'./app/footer.html'"></ng-include>
