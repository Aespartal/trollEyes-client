<div class="slide-animate-container">
  <ng-include src="'app/menu.html'"></ng-include>
</div>
<div class="header shadow">
  <h1><span class="font-weight-bold">Nuevo producto</span></h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <form name="userForm" ng-show="!fallo&&!hecho">
        <div class="form-group row">
          <label for="codigo" class="col-sm-2 col-form-label">Codigo:</label>
          <div class="col-sm-10">
            <input type="text" ng-model="codigo" class="form-control"
              ng-class="{ 'is-invalid' :!userForm.codigo.$valid && !userForm.codigo.$pristine}" name="codigo"
              ng-required="true" />
            <div class="invalid-feedback" ng-show="userForm.codigo.$invalid">
              El codigo no puede estar vacio.
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="existencias" class="col-sm-2 col-form-label">Existencias:</label>
          <div class="col-sm-10">
            <input type="text" ng-model="existencias" class="form-control"
              ng-class="{ 'is-invalid' :!userForm.existencias.$valid && !userForm.existencias.$pristine}"
              name="existencias" ng-required="true" />
            <div class="invalid-feedback" ng-show="userForm.existencias.$invalid">
              El existencias no puede estar vacio.
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="precio" class="col-sm-2 col-form-label">Precio:</label>
          <div class="col-sm-10">
            <input type="text" ng-model="precio" class="form-control"
              ng-class="{ 'is-invalid' :!userForm.precio.$valid && !userForm.precio.$pristine}" name="precio"
              ng-required="true" />
            <div class="invalid-feedback" ng-show="userForm.precio.$invalid">
              El campo precio no puede estar vacio.
            </div>
            <div class="form-group row">
              <label for="tipo_producto_id" class="col-sm-2 col-form-label">Tipo producto:</label>
              <div class="col-sm-10">
                <input type="text" ng-model="tipo_producto_id" class="form-control"
                  ng-class="{ 'is-invalid' :!userForm.tipo_producto_id.$valid && !userForm.tipo_producto_id.$pristine}"
                  name="tipo_producto_id" ng-required="true" />
                <div class="invalid-feedback" ng-show="userForm.tipo_producto_id.$invalid">
                  El tipo producto no puede estar vacio.
                </div>

                <!--<div class="form-group">
                    <textarea class="form-control rounded-0" rows="10" id="exampleFormControlTextarea2" rows="3"
                        ng-model="cuerpo" class="form-control"
                        ng-class="{ 'is-invalid' : !userForm.cuerpo.$valid && !userForm.cuerpo.$pristine}" name="cuerpo"
                        ng-required="true"></textarea>
                </div>-->


                <br>
                <div class="row">
                  <button type="button" class="btn btn-primary" ng-click="new()">Nuevo post</button>
                </div>
      </form>
      <div ng-show="!fallo&&hecho">
        <div class="alert alert-success text-center" role="alert">
          <h2>Se ha añadido un nuevo post.</h2>
          <button class="btn btn-primary" ng-click="cerrar()">Cerrar</button>
          <button class="btn btn-primary" ng-click="volver()">Volver</button>
        </div>
      </div>
      <div ng-show="fallo&&hecho">
        <div class="alert alert-danger text-center" role="alert">
          <h2>Ha ocurrido un error al añadir el Post</h2>
          <p ng-show="falloMensaje!=''">{{falloMensaje}}</p>
          <button class="btn btn-primary" ng-click="cerrar()">Cerrar</button>
          <button class="btn btn-primary" ng-click="volver()">Volver</button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-include src="'./app/footer.html'"></ng-include>
