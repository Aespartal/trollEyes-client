<div class="slide-animate-container">
  <ng-include src="'app/menu.html'"></ng-include>
</div>
<div class="header shadow">
  <h1><span class="font-weight-bold context-menu">Bienvenido a troll<span class="color-b">Eyes</span></span></h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">

      <section class="container-posts">
      
          <div class="card" ng-repeat="fila in pagina">
            <img src="https://via.placeholder.com/300" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{fila.codigo}}</h5>
              <p class="card-text">{{fila.descripcion}}</p>
              <p class="card-text">Precio: {{fila.precio}} €</p>
              <a href="#" class="btn btn-primary">Ir al producto.</a>
            </div>
        </div>
      </section>
    </div>
      <nav aria-label="Paginación">
        <ul class="pagination">
          <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
            ng-repeat="p in botonera track by $index">
            <a class="page-link" ng-if="p != '...'" href="#!/home/{{ rppActual }}/{{ p }}">{{p}}</a>
            <span class="page-link" ng-if="p == '...'">{{ p }}</span>
          </li>
        </ul>
      </nav>

    
  </div>
</div>
