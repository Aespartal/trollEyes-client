<div class="slide-animate-container">
    <ng-include src="'app/menu.html'"></ng-include>
</div>
<div class="header shadow">
    <h1><span class="font-weight-bold">Lista de posts</span></h1>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="wrapper">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" ng-model="word" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" ng-click="search()">Buscar</button>
                    </form>
                </nav>
                <nav aria-label="Registros por página">
                    <ul class="pagination float-right">
                        <li class="page-item" ng-class="{'active':(rppActual==r)}" ng-repeat="r in rppS">
                            <a class="page-link" href="#!/post/plist/{{r}}/{{ calcPage[$index] }}">{{r}}</a>
                        </li>
                    </ul>
                </nav>
                <nav aria-label="Paginación">
                    <ul class="pagination">
                        <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
                            ng-repeat="p in botonera track by $index">
                            <a class="page-link" ng-if="p != '...'"
                                href="#!/post/plist/{{ rppActual }}/{{ p }}">{{p}}</a>
                            <span class="page-link" ng-if="p == '...'">{{ p }}</span>
                        </li>
                    </ul>
                </nav>
                <table class="table">
                    <tr>
                        <th>Id<div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <a href="#!/post/plist/{{ rppActual }}/{{ paginaActual }}/id/asc"
                                    class="btn btn-primary btn-sm" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-up"></i></i></a>
                                <a href="#!/post/plist/{{ rppActual }}/{{ paginaActual }}/id/desc"
                                    class="btn btn-primary btn-sm" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-down"></i></i></a>
                            </div>
                        </th>
                        <th>Título<div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <a href="#!/post/plist/{{ rppActual }}/{{ paginaActual }}/titulo/asc"
                                    class="btn btn-primary btn-sm" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-up"></i></i></a>
                                <a href="#!/post/plist/{{ rppActual }}/{{ paginaActual }}/titulo/desc"
                                    class="btn btn-primary btn-sm" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-down"></i></i></a>
                            </div>
                        </th>
                        <th>Cuerpo<div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <a href="#!/post/plist/{{ rppActual }}/{{ paginaActual }}/cuerpo/asc"
                                    class="btn btn-primary btn-sm" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-up"></i></i></a>
                                <a href="#!/post/plist/{{ rppActual }}/{{ paginaActual }}/cuerpo/desc"
                                    class="btn btn-primary btn-sm" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-down"></i></i></a>
                            </div>
                        </th>
                        <th>Etiquetas<div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <a href="#!/post/plist/{{ rppActual }}/{{ paginaActual }}/etiquetas/asc"
                                    class="btn btn-primary btn-sm" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-up"></i></i></a>
                                <a href="#!/post/plist/{{ rppActual }}/{{ paginaActual }}/etiquetas/desc"
                                    class="btn btn-primary btn-sm" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-down"></i></i></a>
                            </div>
                        </th>
                        </th>
                        <th>Fecha<div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <a href="#!/post/plist/{{ rppActual }}/{{ paginaActual }}/fecha/asc"
                                    class="btn btn-primary btn-sm" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-up"></i></i></a>
                                <a href="#!/post/plist/{{ rppActual }}/{{ paginaActual }}/fecha/desc"
                                    class="btn btn-primary btn-sm" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-down"></i></i></a>
                            </div>

                        </th>
                        <th>Acciones</th>
                    </tr>
                    <tr ng-repeat="fila in pagina">
                        <td>{{fila.id}}</td>
                        <td>{{fila.titulo}}</td>
                        <td>{{fila.cuerpo}}</td>
                        <td>{{fila.etiquetas}}</td>
                        <td>{{ fila.fecha | stringToDate | date : "dd/MM/yyyy"}}</td>
                        <td>
                            <a href="#!/post/view/{{fila.id}}"><i class="fa fa-eye"></i></a>
                            <a href="#!/post/edit/{{fila.id}}"><i class="fa fa-edit"></i></a>
                            <a href="#!/post/remove/{{fila.id}}"><i class="fa fa-times"></i></a>
                        </td>
                    </tr>

                </table>
                <nav aria-label="Paginación">
                    <ul class="pagination">
                        <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
                            ng-repeat="p in botonera track by $index">
                            <a class="page-link" ng-if="p != '...'"
                                href="#!/post/plist/{{ rppActual }}/{{ p }}">{{p}}</a>
                            <span class="page-link" ng-if="p == '...'">{{ p }}</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
